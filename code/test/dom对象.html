<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM树</title>
</head>

<body>
    <div class="type1">
        hello
        <div>内部</div>
    </div>
    <div>world</div>
    <script>
        const object = document.querySelector('div')
        document.write(object)
        console.log(object.innerHTML)
        object.innerText = '修改后'

    </script>
    <h1>现在时间：</h1>
    <p id="timer">2023年10月29日 10:08</p>
    <script>
        const objectArr = document.querySelectorAll('div')
        console.dir(objectArr)
        document.write(objectArr)
        // setInterval(function () {
        //     console.log('hello world')
        // }, 1000)
        function getTime() {
            const date=new Date()

            return `${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日 ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`
        }
        setInterval(function () {
            document.querySelector('#timer').innerHTML=getTime()
        },1000)



    </script>
</body>

</html>
