<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<h1>新增学员</h1>
<form class="info" autocomplete="off">
    姓名：<input type="text" class="uname" name="uname"/>
    年龄：<input type="text" class="age" name="age"/>
    性别:
    <select name="gender" class="gender">
        <option value="男">男</option>
        <option value="女">女</option>
    </select>
    薪资：<input type="text" class="salary" name="salary"/>
    就业城市：<select name="city" class="city">
    <option value="北京">北京</option>
    <option value="上海">上海</option>
    <option value="广州">广州</option>
    <option value="深圳">深圳</option>
    <option value="曹县">曹县</option>
</select>
    <!--    button默认type为submit-->
    <button class="add">录入</button>
</form>

<h1>就业榜</h1>
<table>
    <thead>
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>薪资</th>
        <th>就业城市</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <!--
      <tr>
        <td>1001</td>
        <td>欧阳霸天</td>
        <td>19</td>
        <td>男</td>
        <td>15000</td>
        <td>上海</td>
        <td>
          <a href="javascript:">删除</a>
        </td>
      </tr>
      -->
    </tbody>
</table>

<script>
    let data = []
    //渲染模块
    function render() {

        data = JSON.parse(localStorage.getItem('data'))
        let newData=data.map(function (elem, index) {
            return `
                  <tr>
        <td>${index+1}</td>
        <td>${elem.name}</td>
        <td>${elem.age}</td>
        <td>${elem.gender}</td>
        <td>${elem.salary}</td>
        <td>${elem.city}</td>
        <td>
          <a href="javascript:" data-id="${index}">删除</a>
        </td>
      </tr>


            `
        })
        document.querySelector('tbody').innerHTML=newData.join(' ')



    }
    render()
    //添加
    document.querySelector('.info').addEventListener('submit', function (e) {
        e.preventDefault()
        const name = document.querySelector('.uname').value;
        const age = document.querySelector('.age').value;
        const gender = document.querySelector('.gender').value;
        const salary = document.querySelector('.salary').value;
        const city = document.querySelector('.city').value;
        console.log(name)
        if (!name || !age || !salary) {
            alert('输入的信息不能为空')
        } else {

            data.push({
            name: name,
            age: age,
            gender: gender,
            salary: salary,
            city: city

        })
            localStorage.setItem('data', JSON.stringify(data))
            render()

        }


    })
    //删除
    document.querySelector('table').addEventListener('click',function (e) {
        if (e.target.tagName==='A'){
            const need =e.target.dataset.id
            data.splice(+need,1)
            localStorage.setItem('data', JSON.stringify(data))
            render()
        }
    })



</script>

</body>
</html>
