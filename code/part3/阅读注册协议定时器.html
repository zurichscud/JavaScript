<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅读用户协议</title>
</head>
<body>
    <textarea name="" id="" cols="30" rows="10">【用户注册协议】请仔细 阅读用户协议</textarea>
    <br>
    <button class="btn" disabled>我已经阅读用户协议(60)</button>
    <script>
        const button=document.querySelector('.btn')
        let i=10;
        let userid=setInterval(function(){
            i--;
            button.innerHTML=`我已经阅读用户协议(${i})`
            if(i===0){
                clearInterval(userid)//停止定时器
                button.disabled=false
                button.innerHTML='我已经阅读用户协议'

            }


        },1000)
    </script>
</body>
</html>
